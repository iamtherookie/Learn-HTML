<!-- "CMD" + "/" auto makes a comment -->
<!DOCTYPE html>
<html>
  <!-- represents the metadata -->
  <head>
    <title>Website Title Here</title>
  </head>

  <!-- represents what you can see on the website -->
  <body>
    <!-- HEADINGS -->
    <h1>h1 Title</h1>
    <h2>h2 Title</h2>
    <h3>h3 Title</h3>
    <h4>h4 Title</h4>
    <h5>h5 Title</h5>
    <h6>h6 Title</h6>

    <!-- PARAGRAPHS -->
    <p>
      <strong>Here is a paragraph example</strong>. Lorem ipsum dolor sit amet
      consectetur adipisicing elit. Mollitia, maxime!
    </p>
    <p>
      <em
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
        fugit ipsa perspiciatis nemo minus quia.</em
      >
    </p>

    <!-- ANCHOR TAGS -->
    <a target="_blank" href="https://google.com">Google</a>
  </body>
</html>
